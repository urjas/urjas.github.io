<!DOCTYPE html>
<html>
<head>
<script>
function testFunction() {
  setInterval(onTimer, 10);
}

function onTimer() {
  const currentTime = new Date();
	console.log(`Current time is ${currentTime.now()}`);
}
</script>
</head>
<body>

<h2>Demo JavaScript in Head</h2>
<p id="test">Test page which calls a js function every 10ms after clicking button </p>
<button type="button" onclick="testFunction()">Click here</button>

</body>
</html>
